<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<!--Want to make this website look clean. Need to focus on 
    mobile oreinted design, keep div classes clean and css sheet 
    using mobile friendly measurements as much as possible-->
<nav class="navbar navbar-light bg-dark">
    <a class= "navbar-brand" href="#">
        <h1 class="text-light text-center"><img src="assets/images/logo.png" alt="GIPHY"> GIPHY API</h1>
    </a>
</nav>
<div class="container-fluid">
    <div id="sideBar" class="row">
        <div class="col-9 bg-dark">
            <div id="gifDisplay" class="col bg-light text-center">
                <h2 class="text-dark text-center"><strong>Click</strong> a GIF to animate</h2>
                <br>
                <div id="gifResults" class="col text-center">
                </div>
            </div>
        </div>
        <div class="col-3 bg-dark">
            <h1 class="text-light">GIPHY Search</h1>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-primary" type="button" id="search"><i class="fas fa-plus-circle"></i></button>
                </div>
                <input id="input" type="text" class="form-control font-weight-bold" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
            </div>
            <div id="buttonDiv" class="col bg-light">
                <h2 class="text-dark text-center">Select a button to view results</h2>
                <div class="buttonDisplay text-center"></div>
            </div>
        </div>
    </div>
</div>
<!--Link to github repo in footer-->
<footer class="bg-dark">
    <p class="text-light text-center">Created by <a class="github" href="https://github.com/huntertrammell/GIPHY-API">Hunter Trammell</a></p>
</footer>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
